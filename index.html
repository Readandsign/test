<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<style>
.container{
display:flex;
flex-wrap:wrap;
}
.img{
max-width:300px;
flex-grow:1;
height:500px;
}
</style>

<div class="container"></div>
<script>
const container = document.querySelector(".container");
for(let i = 2; i < 31; i++){
let img = document.createElement("img");
img.className = "img";
img.src = `images/a${i}.jpg`;
img.loading = "lazy";
img.alt = "none";
container.append(img);
}
</script>
</body>
</html>
